<main>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <h3>Listado de productos</h3>
      <div class="d-grid gap-2" id="sumarProducto">
        <button class="creacion btn btn-primary" type="button" routerLink="/productos/formulario-productos">
          <fa-icon [icon]="plus"></fa-icon> Crear nuevo producto
        </button>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row" id="encabezado">

    <div class="col">TIPO DE PRODUCTO</div>
    <div class="col">MARCA</div>
    <div class="col">MODELO</div>
    <div class="col">C. E.</div>
    <div class="col">PRECIO</div>
    <div class="col">TAMAÃ‘O PANTALLA</div>
    <div class="col">CAPACIDAD DE CARGA</div>
    <div class="col">ALMACEN</div>

  </div>
  <div *ngIf="productos.length > 0; else noProductos">
    <div *ngFor="let producto of productos">
      <app-producto-item [producto]="producto"></app-producto-item>
    </div>
  </div>
  <ng-template #noProductos>
    <div class="row" id="vacio">
      NO EXISTEN PRODUCTOS ALMACENADOS
    </div>
  </ng-template>



<!-- Modal -->
<div class="modal fade" id="modalProducto" tabindex="-1" role="dialog" aria-labelledby="datosProducto" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="datosProducto">Datos del producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-producto [producto]='productoVerDatos'></app-producto>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
</main>
