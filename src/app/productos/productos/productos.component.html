<main>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <h1>Listado de productos</h1>
      <div class="d-grid gap-2" id="sumarProducto">
        <button class="creacion btn btn-primary" type="button" routerLink="/productos/formulario-productos">
          <fa-icon [icon]="plus"></fa-icon> Crear nuevo producto
        </button>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3">TIPO DE PRODUCTO</div>
    <div class="col-sm-3">MARCA</div>
    <div class="col-sm-3">MODELO</div>
    <div class="col-10 col-sm-10 col-md-3 col-lg-2 col-xl-2">C. E.</div> -->
    <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3">PRECIO</div> -->
    <!--<div class="col-10 col-sm-10 col-md-3 col-lg-2 col-xl-2">TAMAÃ‘O PANTALLA</div> -->
    <!--<div class="col-10 col-sm-10 col-md-3 col-lg-2 col-xl-2">CAPACIDAD DE CARGA</div> -->
    <div class="col-sm-3"></div>
<!--     <div class="col-sm-3">ALMACEN</div>
 -->

  </div>
  <div *ngIf="productos.length > 0; else noProductos">
    <div *ngFor="let producto of productos">
      <!-- <div>
        {{ negocio.nombreNegocio }}
      </div> -->
      <app-producto-item [producto]="producto"></app-producto-item>
    </div>
  </div>
  <ng-template #noProductos>
    <div class="row">
      EN ESTE ALAMCEN NO EXISTEN PRODUCTOS ALMACENADOS
    </div>
  </ng-template>



<!-- Modal -->
<div class="modal fade" id="modalProducto" tabindex="-1" role="dialog" aria-labelledby="datosProducto" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="datosProducto">Datos Completos del producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-producto [producto]='productoVerDatos' (productoEliminar)='onProductoEliminar($event)'></app-producto>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
</main>
