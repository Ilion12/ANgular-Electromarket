<form #productoForm="ngForm">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="form-row py-2">
        <label for="tipo"
          >Seleccione el tipo de producto<sup class="text-danger">*</sup>
      </label>

        <select name="selectorFormulario" id="selector"
          class="form-select"
          aria-label="Default select example"
          [(ngModel)]="producto.tipoProducto">
          <!-- <option value="0">Sin tipo</option> -->
          <option value="lavadora" name="lavadora" ngDefaultControl>
            Lavadora
          </option>
          <option name="televisor" value="televisor" ngDefaultControl>
            Televisor
          </option>
        </select>
      </div>

      <section *ngIf="producto.tipoProducto == 'lavadora'">

        <!-- //primera etiqueta -->
        <div class="form-row py-2">
          <label>Marca<sup class="text-danger">*</sup></label>
          <input type="text" class="form-control" [(ngModel)]="lavadora.marca"
            placeholder="Por ejemplo , Indesit" name="prod" required
            maxlength="25"/>
          <div class="invalid-feedback">Por favor, rellene este campo.</div>
          <div class="valid-feedback">OK</div>
        </div>
        <!-- //segunda etiqueta -->
        <div class="form-row py-2">
          <label>Modelo<sup class="text-danger">*</sup></label>
          <input type="text" class="form-control" [(ngModel)]="lavadora.modelo"
            placeholder="Por ejemplo, maxWash" name="prod2" required
            maxlength="20" #prod2="ngModel"
            [ngClass]="{
              'is-invalid': prod2.invalid && (prod2.dirty || prod2.touched),
              'is-valid': !prod2.invalid
            }"/>
          <div class="invalid-feedback">Por favor, rellene este campo.</div>
          <div class="valid-feedback">OK</div>
        </div>
        <!-- //tercera etiqueta -->
        <div class="form-row py-2">
          <label>Calificación Energética<sup class="text-danger">*</sup></label>
          <select name="selectorFormulario" id="selector"
          class="form-select"
          aria-label="Default select example"
          [(ngModel)]="producto.calificacionEnergetica">
          <!-- <option value="0">Sin tipo</option> -->
          <option value='A' name="calificaciónEnergetica" ngDefaultControl>
            A
          </option>
          <option name='B' value="calificaciónEnergetica" ngDefaultControl>
            B
          </option>
          <option name='C' value="calificaciónEnergetica" ngDefaultControl>
            C
          </option>
          <option name='D' value="calificaciónEnergetica" ngDefaultControl>
            D
          </option>
          <option name='E' value="calificaciónEnergetica" ngDefaultControl>
            E
          </option>
          <option name='F' value="calificaciónEnergetica" ngDefaultControl>
            F
          </option>
          <option name='G' value="calificaciónEnergetica" ngDefaultControl>
            G
          </option><option name='H' value="calificaciónEnergetica" ngDefaultControl>
            H
          </option>
        </select>
        </div>
        <!-- //cuarta etiqueta -->
        <div class="form-row py-2">
          <label>Capacidad de Carga<sup class="text-danger">*</sup></label>
          <select name="selectorFormulario" id="selector"
          class="form-select"
          aria-label="Default select example"
          [(ngModel)]="producto.capacidadCarga">
          <!-- <option value="0">Sin tipo</option> -->
          <option value='4' name="lavadora" ngDefaultControl>
            17"
          </option>
          <option name='6' value="capacidadCarga" ngDefaultControl>
            21"
          </option>
          <option name='8' value="capacidadCarga" ngDefaultControl>
            23"
          </option>
          <option name='10' value="capacidadCarga" ngDefaultControl>
            29"
          </option>
          <option name='12' value="capacidadCarga" ngDefaultControl>
            32"
          </option>
        </select>

        </div>
        <!-- //quinta etiqueta -->
        <div class="form-row py-2">
          <label>Precio<sup class="text-danger">*</sup></label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="lavadora.precio"
            placeholder="239 €"
            name="prod5"
            required
            minlength="3"
            maxlength="10"
            #prod5="ngModel"
            [ngClass]="{
              'is-invalid': prod5.invalid && (prod5.dirty || prod5.touched),
              'is-valid': !prod5.invalid
            }"
          />
          <div class="invalid-feedback"></div>
          <div class="valid-feedback">OK</div>
        </div>
        <!-- sexta etiqueta -->
        <div class="form-row py-2">
          <label>Seleccione el almacen<sup class="text-danger">*</sup></label><br/>
          <select
            name="selectorFormulario"
            id="selectorAlmacen"
            class="form-select"
            aria-label="Default select example"
            [(ngModel)]="producto.almacen">
            <option *ngFor="let almacen of almacenes"
              value="{{ almacen.urlAlmacen }}">
              {{ almacen.localidad|uppercase}}
            </option>
          </select>
        </div>

        <div class="form-row justify-content-between pt-5">
          <button class="btn btn-primary"
            role="button"
            (click)="crearLavadora()"
            routerLink="/productos/lavadoras"
            [disabled]="!productoForm.form.valid">
            Crear lavadora
          </button>
          <button
          class="btn btn-danger"
          role="button"
          routerLink=" "
                  >
          Cancelar
        </button>
        </div>

      </section>

      <section *ngIf="producto.tipoProducto == 'televisor'">
        <div class="form-row py-2">
          <label>Marca<sup class="text-danger">*</sup></label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="televisor.marca"
            placeholder="Por ejemplo , LG"
            name="prod"
            required
            maxlength="25"
          />
          <div class="invalid-feedback">Por favor, rellene este campo.</div>
          <div class="valid-feedback">OK</div>
        </div>
        <div class="form-row py-2">
          <label>Modelo<sup class="text-danger">*</sup></label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="televisor.modelo"
            placeholder="Por ejemplo, vision2000"
            name="prod2"
            required
            maxlength="25"
            #prod2="ngModel"
            [ngClass]="{
              'is-invalid': prod2.invalid && (prod2.dirty || prod2.touched),
              'is-valid': !prod2.invalid
            }"
          />
          <div class="invalid-feedback">Por favor, rellene este campo.</div>
          <div class="valid-feedback">OK</div>
        </div>
        <div class="form-row py-2">
          <label>Calificación Energética<sup class="text-danger">*</sup></label>
          <select name="selectorFormulario" id="selector"
          class="form-select"
          aria-label="Default select example"
          [(ngModel)]="producto.calificacionEnergetica">
          <!-- <option value="0">Sin tipo</option> -->
          <option value='A' name="calificaciónEnergetica" ngDefaultControl>
            A
          </option>
          <option name='B' value="calificaciónEnergetica" ngDefaultControl>
            B
          </option>
          <option name='C' value="calificaciónEnergetica" ngDefaultControl>
            C
          </option>
          <option name='D' value="calificaciónEnergetica" ngDefaultControl>
            D
          </option>
          <option name='E' value="calificaciónEnergetica" ngDefaultControl>
            E
          </option>
          <option name='F' value="calificaciónEnergetica" ngDefaultControl>
            F
          </option>
          <option name='G' value="calificaciónEnergetica" ngDefaultControl>
            G
          </option><option name='H' value="calificaciónEnergetica" ngDefaultControl>
            H
          </option>
        </select>

          <div class="invalid-feedback"></div>
          <div class="valid-feedback">OK</div>
        </div>
        <div class="form-row py-2">
          <label>Tamaño de la Pantalla<sup class="text-danger">*</sup></label>
          <select name="selectorFormulario" id="selector"
          class="form-select"
          aria-label="Default select example"
          [(ngModel)]="producto.numeroPulgadas">
          <!-- <option value="0">Sin tipo</option> -->
          <option value='"17"' name="lavadora" ngDefaultControl>
            17"
          </option>
          <option name='21' value="numeroPulgadas" ngDefaultControl>
            21"
          </option>
          <option name='23' value="numeroPulgadas" ngDefaultControl>
            23"
          </option>
          <option name='29' value="numeroPulgadas" ngDefaultControl>
            29"
          </option>
          <option name='32' value="numeroPulgadas" ngDefaultControl>
            32"
          </option>
          <option name='43' value="numeroPulgadas" ngDefaultControl>
            43"
          </option>
          <option name='49' value="numeroPulgadas" ngDefaultControl>
            49"
          </option><option name='55' value="numeroPulgadas" ngDefaultControl>
            55"
          </option><option name='65' value="numeroPulgadas" ngDefaultControl>
            65"
          </option><option name='75' value="numeroPulgadas" ngDefaultControl>
            75"
          </option>
        </select>

        </div>
        <div class="form-row py-2">
          <label>Precio<sup class="text-danger">*</sup></label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="televisor.precio"
            placeholder="239 €"
            name="prod5"
            required
            minlength="3"
            maxlength="10"
            #prod5="ngModel"
            [ngClass]="{
              'is-invalid': prod5.invalid && (prod5.dirty || prod5.touched),
              'is-valid': !prod5.invalid
            }"
          />
          <div class="invalid-feedback"></div>
          <div class="valid-feedback">OK</div>
        </div>
        <div class="form-row py-2">
          <label>Seleccione el almacen<sup class="text-danger">*</sup></label
          ><br />
          <!-- [(ngModel)]="productoo.almacen" METERLO EN LA ETIQUETA select -->
          <select
            name="selectorFormulario"
            id="selectorAlmacen"
            class="form-select"
            aria-label="Default select example"
            [(ngModel)]="producto.almacen"
          >
            <option
              *ngFor="let almacen of almacenes"
              value="{{ almacen.urlAlmacen }}"
            >
              {{ almacen.localidad|uppercase}})
            </option>
          </select>
        </div>
        <div class="form-row justify-content-between pt-5">
          <button
            class="btn btn-primary"
            role="button"
            (click)="crearTelevisor()"
            routerLink="/productos/televisores"
            [disabled]="!productoForm.form.valid"
          >
            Crear Televisor
          </button>

          <button
            class="btn btn-danger"
            role="button"
            routerLink=" "
                    >
            Cancelar
          </button>
        </div>
      </section>
    </div>
  </div>
</form>
