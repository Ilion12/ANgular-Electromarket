<body>
  <div *ngFor ="let almacen of almacenes" id="general">
    <app-almacen-item [almacen]="almacen" (almacenSeleccionado)="verDatos($event)"></app-almacen-item>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalAlmacen" tabindex="-1" role="dialog" aria-labelledby="datosAlmacen"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="datosAlmacen">Datos Completos Almacen</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-almacen [almacen]='almacenVerDatos' (almacenEliminar)='onAlmacenEliminar($event)'></app-almacen>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
</body>
